<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Color Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center text-3xl font-semibold mb-6">Background Color Switcher</h1>

    <div class="buttons-container">
      <button class="bg-gradient-1" onclick="changeBackground('gradient1')">Gradient 1</button>
      <button class="bg-gradient-2" onclick="changeBackground('gradient2')">Gradient 2</button>
      <button class="bg-gradient-3" onclick="changeBackground('gradient3')">Gradient 3</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
