<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="images/thumbnail-1.webp" alt="Image 1">
      </div>
      <div class="slide">
        <img src="images/thumbnail-2.webp" alt="Image 2">
      </div>
      <div class="slide">
        <img src="images/thumbnail-3.webp" alt="Image 3">
      </div>
      <div class="slide">
        <img src="images/thumbnail-4.webp" alt="Image 4">
      </div>
      <div class="slide">
        <img src="images/thumbnail-5.webp" alt="Image 4">
      </div>
      <div class="slide">
        <img src="images/thumbnail-6.webp" alt="Image 4">
      </div>
    </div>
    <button class="prev-btn">&#10094;</button>
    <button class="next-btn">&#10095;</button>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
