<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <div class="todo-input">
        <input type="text" id="task-input" placeholder="Enter your task...">
        <input type="datetime-local" id="task-time">
        <input type="text" id="task-location" placeholder="Enter location...">
        <button id="add-task-button">Add Task</button>
      </div>
      <ul id="task-list"></ul>
    </main>
  </div>
  <footer>
    <p>&copy; 2024 GeniusBJ | All Rights Reserved</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
