<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <div class="container">
    <h1 class="text-center text-4xl font-semibold mb-6">Character Counter</h1>

    <div class="text-area-container">
      <textarea id="textArea" placeholder="Start typing..." maxlength="300"></textarea>
      <div class="counter">
        <span id="charCount">0</span> / <span>300</span> Characters
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
